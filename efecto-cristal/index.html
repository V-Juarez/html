<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Efecto Cristal</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="profile-card">
        <img src="censored-anonymous.jpg" class="profile" width="80" alt="Anonymous">
        <h2>Anonymuos</h2>

        <ul>
          <li><a href="#">Today</a></li>
          <li><a href="#">Important</a></li>
          <li><a href="#">School</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Work</a></li>
        </ul>
      </div>
    </div>

    <main>
      <div class="header">
        <h2>Welcome back!</h2>
        <span>April 15th, 2021</span>
      </div>

      <div class="tasks">

        <div class="card">
          <div class="content">
            <div class="left">
              <img src="bg_12.jpg" width="50" alt="">
            </div>

            <div class="right">
              <div class="task">Texto</div>
              <div class="status">4 of 10 activities completed</div>
              <div class="progress">
                <div class="fill fill-40"></div>
              </div>
            </div>
          </div>

          <div class="buttons">
            <div class="btn">Complete</div>
          </div>

        </div>
      </div>
    </main>
  </div>
